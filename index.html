<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Aplicación</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <div class="container-fluid">
        <div class="navbar">
            <button id="navbar-toggler">☰</button>
        </div>

        <div class="navbar-nav-container">
            <!-- Contenido de la barra de navegación -->
            <div id="navbarNav" class="navbar-nav">
                <ul>
                    <li><a href="#" onclick="cambiarPestana('mapa')">MAPA</a></li>
                    <li><a href="#" onclick="cambiarPestana('buscador')">BUSCADOR</a></li>
                    <li><a href="#" onclick="cambiarPestana('beneficios')">BENEFICIOS</a></li>
                    <li><a class="cerrar-sesion" href="#" onclick="cambiarPestana('logout')">CERRAR SESION</a></li>
                </ul>
            </div>
        </div>

        <div id="app" class="app">
            <!-- Contenido de la aplicación -->
            <div id="mapa" class="pestaña">
                <!-- Contenedor para el mapa -->
                <div id="google-map-container">
                    <div id="google-map"></div>
                </div>
            </div>
            
            <div id="buscador" class="pestaña">
                <img src="images\buscadornv.png" alt="buscador">
            </div>
            
            <div id="beneficios" class="pestaña">
                <img src="images\benenficiosnv.png" alt="beneficios">
            </div>

            <div id="logout" class="pestaña">
                <img src="images\loginnv.png" alt="beneficios">
            </div>
        </div>            
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAGFgFYw6Gmq03Guw-4ttcd5p8YGpgO_vI&callback=inicializarMapa" defer></script>
    <script src="script.js"></script>
</body>
</html>
